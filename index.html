<html>
   <script>
    function changeBodyBg(color){
        document.body.style.backgroundColor = color;
    }
    
    var url = new URL(window.location.href);
    var color = url.searchParams.get("color");
    
    if(color) {
      changeBodyBg("#" + color);
    }
  </script>
  <body></body>
</html>
